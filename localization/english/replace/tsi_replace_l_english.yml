 GBR_FLAVOR_TEXT:0 "After the Blæghtcrieg, Bryten was left untouched, yet alone. Three decades have passed since, and the roaring Industrial Revolution has reached the Empire, while old treaties renew and a desire to challenge the Richters grows once more. What fate awaits Bryten in the Industrial Age?"
 GRE_FLAVOR_TEXT:0 "Born in the Hellenic Revolution, the Democracy of Hellada is the world's most liberal state, and a beacon of democracy. Can it spread these values further and topple the tyrants of Europe?"
 ARG_FLAVOR_TEXT:0 "The United Provinces of Mesopotamia are the success story of the Revolutions of Bravalon, a wealthy, liberal, democratic state that attracts the poor, huddled masses from Europe. Can Mesopotamia establish "Eden in the New World" and surpass its mother country in the Brytisk Isles?"
 MEX_FLAVOR_TEXT:0 "The Empire of Gylleon is the first free colonial state in the New World, a decentralized monarchy ruled by a dynasty descending from the Aztec and Swedish nobility. It is populous, but relatively poor and hierarchical. Can this arrangement last, and can Gylleon prosper?"
 QUE_FLAVOR_TEXT:0 "The Folkstat of Sverria became free after the Avalonian Wars of Independence and remained democratic since - however, conflicts with Palachia disrupted its peaceful development. Can Sverria retain its independence and build prosperity?"
 ONT_FLAVOR_TEXT:0 "Onteryo became free during the Avalonian Wars of Independence, but was beaten brutally by Palachia in subsequent wars, and only recently regained its lost territories thanks to British help. Can it rebuild its strength and defend against Palachian encroachment?"
 NVS_FLAVOR_TEXT:0 "The Kingdom of Avalon is the last remnant of Brytisk rule on the Avalonian mainland, and is prospering in spite of tensions on the border. Can this arrangement last, or will Avalon break free and seek its own destiny?"
 CUB_FLAVOR_TEXT:0 "The Folkstat of Kuba broke free from Bryten at the same time as the Avalonians, its revolution championed by the white slavocratic elite. Can it retain its supremacy, or is a revolution inevitable?"
 CLM_FLAVOR_TEXT:0 "Alongside East Fenichel, West Fenichel declared independence from Groeningen when it fell to a military coup. Can it retain its independence when surrounded by stronger states, and grapple with the legacy of slavery?"
 VNZ_FLAVOR_TEXT:0 "Alongside West Fenichel, East Fenichel declared independence from Groeningen when it fell to a military coup. Can it retain its independence when surrounded by stronger states, and grapple with the legacy of slavery?"
 PNI_FLAVOR_TEXT:0 "Vatskog is a former Swedish colony, having only recently gained independence and established a folkstat. Can it defend its independence from encroachment from the south, and build a democracy in the New World?"
 ORG_FLAVOR_TEXT:0 "Nuchaseom is a small Korean colony on the east coast of Avalon, still dependent on the motherland for food and supplies. Can it grow autonomous and become a prosperous Avalonian state, or is it doomed to be overrun by stronger powers to the south?"
 MOR_FLAVOR_TEXT:0 "The Sultanate of Morocco was one of the explorers of the New World, but has since fallen behind and rests content in North Africa with a solid industrial base. Can it retain its sovereignty and regain its glory?"
 EGY_FLAVOR_TEXT:0 "The Kingdom of Keme is the birthplace of the Industrial Revolution and a trade empire connecting East and West. Can it retain its diplomatic and economic edge throughout the following century?"
 CHI_FLAVOR_TEXT:0 "Though weakened, the Xu Empire remains powerful, and has recently defeated the Brytisk in pitched sea battle over the fate of Japan. Can the Tibetan upper class retain control of China and modernize the Middle Kingdom?"
 JAP_FLAVOR_TEXT:0 "A vast and ferocious civil war raged through Japan a mere decade ago, and in the end, the Miyoshi were replaced by the Kazuto, who expelled the Europeans and broke the power of Kirishitan daimyos. Can Japan modernize and retain its independence?"
 KOR_FLAVOR_TEXT:0 "Taking advantage of Xu's weakness in the 18th century, Korea advanced north into Jurchen territory and expanded across the sea, settling Nuchaseom. Now, China has recovered and the Westerners advance on Asia. Can Korea retain its independence in this maelstrom?"
 TUR_FLAVOR_TEXT:0 "The Qiniq Turks were the final unifiers of the numerous Turkic tribes in Anatolia, and forged a sultanate aligned with the Suri Caliphate. Can Qiniqstan defend its independence against the hostile Hellenic democrats and establish a modern Islamic monarchy?"
 SWE_FLAVOR_TEXT:0 "Once the dominant power in the North, Sweden fell to German and Slavic machinations in the 18th century, lost its colonies in Avalon and abandoned its monarchical past. Can its Regents guide it back towards the path of great power status?"
 NOR_FLAVOR_TEXT:0 "With Brytisk help, the Knights of Norway reestablished the Norwegian kingdom and invited a king from their brother country across the North Sea. People still speak of reunification with Yorvik, while Sweden always seeks to reclaim its lost territory - can Norway endure?"
 NET_FLAVOR_TEXT:0 "The state of Batavia fell to a military putsch during the Blæghtcrieg and joined forces with Germany - now, it is an authoritarian regime based on radical folkish beliefs. Will it remain playing second fiddle to Germany, or can it restore its lost colonial empire?"
 PLC_FLAVOR_TEXT:0 "The Dual Kingdoms of Poland and Bohemia, also known as Wendlund, were reestablished mere months ago, with the approval of Germany and Bryten - yet, the Ruthenes are frustrated by the loss of their vassal in Poland and intend to wage war. Can the reunited Wends defend their independence?"
 SCH_FLAVOR_TEXT:0 "The small duchy of Jutland was established in the aftermath of the Sixth Northern War and granted to a German dynasty, which has ruled the kingdom since with support from Magdeburg. Can it survive the incoming age of nationalism?"
 SPA_FLAVOR_TEXT:0 "Once an ally of Germany, Iberia was abandoned by Magdeburg and besieged by a grand coalition of Bryten, Occitania and Keme. The war was lost, and most of Spain's colonies in Asia were lost as well, as well as Zaragoza. Can Iberia rebuild after this defeat and reclaim its glory?"
 DAI_FLAVOR_TEXT:0 "Led by conqueror kings, Dai Nam seized Yunnan from Chinese grasp, all while establishing a hegemony over South East Asia. Can this hegemony last, or will the expanding European powers extinguish its flame?"
 PHI_FLAVOR_TEXT:0 "The Osbaldine Trading Company is effectively independent of its suzerains in Yorvik, waging its own wars of aggression against Japan and Iberia. Will it retain this freedom of business, and will it survive the growth of Insulindian nationalism?"
 NSW_FLAVOR_TEXT:0 "The continent of Anaissa is almost entirely controlled by the Occitans - yet, tension grows with the Osbaldine outposts in the north and with a large Chinese immigrant population. What fate awaits Anaissa in the industrial age?"
 SIC_FLAVOR_TEXT:0 "The small kingdom of Lucania was established by Karl Richter in his conquests, but Italian nationalist revolts forced it to accept even greater German control, and a garrison to curtail these tensions. Will it be enough to retain the kingdom's independence?"
 MOD_FLAVOR_TEXT:0 "The Kingdom of Latium was established by Adriano Beriallante, a swindler and adventurer who rose to become one of Karl Richter's closest allies. Now his son reigns in the kingdom, but it has to grapple with growing Italian nationalism. Can it remain independent?"
 PAR_FLAVOR_TEXT:0 "The small kingdom of Sardinia has existed for centuries and has stayed out of the great wars of the past century entirely. Can it retain its independence during the industrial era as well?"
 PAP_FLAVOR_TEXT:0 "During his conquests, Karl Richter expelled the Papacy from Rome - so, it established on Sicily, protected by the anti-Richterian Entente. Now, it rules an oligarchic theocratic state. Can it endure, and perhaps return to Rome?"
 RUS_FLAVOR_TEXT:0 "Unified around Tver, the Tsardom of Rus', generally referred to as Volga, was a rival to Sweden for centuries, but now lags behind the rest of Europe. Can it endure and unify the East Slavs under its banner?"
 BIC_FLAVOR_TEXT:0 "Months ago, the Spanish colony in Karnata was transferred to Keme after the end of the Fourth Avalonian War, and an Egyptian administration is now being established. Can it survive encroachment from the north and retain rule from Alexandria?"
 SAF_FLAVOR_TEXT:0 "Purchased from the Swedes in the 18th century, the Cape is a small Occitan outpost between their homeland and colonies in Anaissa. What will its fate be during the impending colonization of Africa?"
 TUN_FLAVOR_TEXT:0 "The Hafsid Sultanate collapsed merely ten years ago, and was taken over by the warlord Uthman Ali, who pledged loyalty to Morocco after half of the Sultanate was seized by the Egyptians. Is Tunis doomed to remain a puppet of Marrakesh, or can it claim its destiny?"
 ALD_FLAVOR_TEXT:0 "The Berbers of Algeria have been driven to the countryside and desert by Moroccan expansion. Can this process be reversed, and an Algerian emirate restored?"
 british:0 "Ænglisk"
 TAS_FLAVOR_TEXT:0 "Rosselia is an autonomous colony of the United Kingdom overseen by Anaissa to the north. What does the future hold for this small Occitan outpost on the other side of the world?"
 KHI_FLAVOR_TEXT:0 "The Khanate of Khiva has avoided complete annexation during the Suri conquests, but nonetheless has to pay attention to orders from the south. Can it retain its independence, or will be consumed into the greater Muslim state?"
 BUK_FLAVOR_TEXT:0 "The Khanate of Bukhara has avoided complete annexation during the Suri conquests, but nonetheless has to pay attention to orders from the south. Can it retain its independence, or will be consumed into the greater Muslim state?"
 KOK_FLAVOR_TEXT:0 "The Khanate of Kokand has avoided complete annexation during the Suri conquests, but nonetheless has to pay attention to orders from the south. Can it retain its independence, or will be consumed into the greater Muslim state?"
 FRA_FLAVOR_TEXT:0 "The French Seigneurie was one of the key members of the Entente, and suffered the worst of the aftermath of Richter's conquests. It was divided into several German-ruled principalities and turned into a Circle in the Empire. Can it break free from German rule, or is this arrangement permanent?"
 SWI_FLAVOR_TEXT:0 "The Old Swiss Confederacy fell in the 16th century, after a complete Protestant takeover led to a centralisation of the republic and then evolved towards hereditary rule. Now, Switzerland it remains an autonomous kingdom within the Holy Roman Empire. Can it retain this autonomy, and will the monarchy last."
 SER_FLAVOR_TEXT:0 "The small Kingdom of Serbia has endured throughout centuries, generally by staying within the Constantinople sphere. A hostile republic is now established south of the border, and has designs on the Slavic monarchy - can it survive until the twentieth century?"
 HDJ_FLAVOR_TEXT:0 "Arabia is the buffer between Keme and India - two superpowers which divide the Muslim world. Which side will the small Arabian statelets be forced to choose?"
 YEM_FLAVOR_TEXT:0 "Arabia is the buffer between Keme and India - two superpowers which divide the Muslim world. Which side will the small Arabian statelets be forced to choose?"
 OMA_FLAVOR_TEXT:0 "Arabia is the buffer between Keme and India - two superpowers which divide the Muslim world. Which side will the small Arabian statelets be forced to choose?"
 ABU_FLAVOR_TEXT:0 "Arabia is the buffer between Keme and India - two superpowers which divide the Muslim world. Which side will the small Arabian statelets be forced to choose?"
 MYS_FLAVOR_TEXT:0 "Mysore is an autonomous Indian princedom, once dominated by the Spanish, now forced to bow to the Egyptians. Yet, the Caliphate in the north threatens them even more than the foreign colonists. What fate awaits Mysore?"
 TRA_FLAVOR_TEXT:0 "Mysore is an autonomous Indian princedom, once dominated by the Spanish, now forced to bow to the Egyptians. Yet, the Caliphate in the north threatens them even more than the foreign colonists. What fate awaits Mysore?"
 NEP_FLAVOR_TEXT:0 "The Himalayan statelets have avoided direct Muslim annexation, but their fate is still uncertain. What can be done to retain their independence?"
 SIK_FLAVOR_TEXT:0 "The Himalayan statelets have avoided direct Muslim annexation, but their fate is still uncertain. What can be done to retain their independence?"
 BUR_FLAVOR_TEXT:0 "The Burmese empire has existed in tension with the Muslim caliphate to the west, but was never conquered - will this success last throughout the Industrial Age as well?"
 GENERIC_FLAVOR_TEXT:0 "The nineteenth century is an age of industry and exploitation, of revolution and reaction. What new challenges will the times bring?"
